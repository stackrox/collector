            echo "Skipping job with skip-integration-tests label."
            "${CI_ROOT}/safe-halt.sh"
            exit
          fi

          if [[ "<< parameters.dockerized >>" == "true" && ! -f "${WORKSPACE_ROOT}/pr-metadata/labels/run-dockerized-steps" ]]; then
            echo "Skipping dockerized build jobs."
            "${CI_ROOT}/safe-halt.sh"
