            "<< parameters.collection_method >>" \
            "<< parameters.vm_type >>" \
            "<< parameters.offline >>" \
            "<< parameters.image_family >>" \
            "<< parameters.image_name >>" \
            "<< parameters.dockerized >>" \
            "$CIRCLE_BUILD_NUM"

    - run:
