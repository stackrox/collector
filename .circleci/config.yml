          cos-85-lts,
          cos-89-lts,
          cos-beta,
          cos-dev,
          cos-stable,
          fedora-coreos-stable,
          flatcar-stable,
          garden-linux,
          rhel-7,
          rhel-8,
          sles-12,
          sles-15,
