      image_family:
        type: enum
        enum: [coreos-stable, cos-stable, cos-69-lts, cos-73-lts, cos-77-lts, rhel-7, rhel-8, ubuntu-1604-lts, ubuntu-1804-lts, ubuntu-1910]

