name: Build collector drivers

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  split-tasks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Patch files
        run: |
          ${{ github.workspace }}/kernel-modules/dockerized/patch-files.sh \
            ${{ github.ref_name }} false ${{ github.workspace }} kernel-modules/dockerized/scripts /tmp

      - name: Get build tasks
        run: |
          KERNELS_FILE=${{ github.workspace }}/kernel-modules/KERNEL_VERSIONS \
          OUTPUT_DIR=/tmp \
          CACHE_DIR=/tmp \
          BLOCK_LIST_DIR=${{ github.workspace }}/kernel-modules \
          SCRIPTS_DIR=${{ github.workspace }}/kernel-modules/build \
            ${{ github.workspace }}/kernel-modules/dockerized/get-build-tasks.sh
