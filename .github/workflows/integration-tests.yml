name: Collector Integration Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      # TODO: make this not a prow thing
      PROW_JOB_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        run: |
          cat "${{ github.workspace }}/.openshift-ci/jobs/integration-tests/env.sh" >> $GITHUB_ENV

      - name: Create VMs
        id: create-vms-step
        run: |
          echo "$JOB_ID"
          make -C "${{ github.workspace }}/ansible" create-vms

      - name: Run Tests
        run: make -C "${{ github.workspace }}/ansible" integration-tests

      - name: Teardown VMs
        if: steps.create-vms-step.outcome == 'success'
        run: make -C "${{ github.workspace }}/ansible" destroy-vms

