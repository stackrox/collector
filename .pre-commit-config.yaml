repos:
  - repo: https://github.com/syntaqx/git-hooks.git
    rev: "v0.0.17"
    hooks:
      - id: shfmt
        args:
          - -d
      - id: shellcheck

  - repo: https://github.com/pycqa/flake8.git
    rev: "7.1.1"
    hooks:
      - id: flake8

  - repo: https://github.com/doublify/pre-commit-clang-format.git
    rev: "6230247"
    hooks:
      - id: clang-format
        exclude: "optionparser.h"

  - repo: https://github.com/rhysd/actionlint.git
    rev: "v1.6.22"
    hooks:
      - id: actionlint

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: "v1.0.0-rc.1"
    hooks:
      - id: go-fmt

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: "0.29.2"
    hooks:
      - id: check-jsonschema
        files: "^CMakePresets.json$"
        args:
        - "--schemafile"
        - "https://cmake.org/cmake/help/v3.26/_downloads/3e2d73bff478d88a7de0de736ba5e361/schema.json"
