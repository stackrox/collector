---
- name: Build and push builder image
  hosts: "{{ build_hosts | default('all') }}"

  environment:
    BUILD_BUILDER_IMAGE: "true"
    COLLECTOR_BUILDER_TAG: "{{ collector_builder_tag }}"
    PLATFORM: "linux/{{ arch }}"

  vars:
    collector_root: "{{ ansible_env.HOME }}/collector"
    local_branch: local
    ccache_dir: "builder/.ccache"
    ccache_archive: "docker.tar.gz"
    ccache_path: "{{ ccache_dir }}/{{ ccache_archive }}"
    container_ccache_dir: "/root/.ccache"

  tasks:
    - name: Clone repository
      ansible.builtin.git:
        repo: https://github.com/stackrox/collector
        dest: "{{ collector_root }}"
        # We fetch the ref (either master, or pull/<ID>/merge) and then
        # create a local branch based on that. Doing it this way, rather
        # than with commit hashes, prevents "reference is not a tree" errors
        version: "{{ local_branch }}"
        refspec: "+{{ collector_git_ref | replace('refs/', '') }}:{{ local_branch }}"
        depth: 1
        recursive: true
      when: arch == "s390x"

    - name: Check if ccache archive exists
      delegate_to: localhost
      ansible.builtin.stat:
        path: "{{ github_workspace }}/{{ ccache_path }}"
      register: ccache_check
      when: arch == "s390x"

    - name: Copy ccache to build
      ansible.builtin.copy:
        src: "{{ github_workspace }}/{{ ccache_path }}"
        dest: "{{ collector_root }}/{{ ccache_dir }}/"
      when: arch == "s390x" and ccache_check.stat.exists

    - name: Inject docker cache
      ansible.builtin.shell:
        cmd: ansible/scripts/inject_docker_cache.sh "{{ collector_root }}/{{ ccache_dir }}" "{{ container_ccache_dir }}"
        chdir: "{{ collector_root }}"
      when: arch == "s390x" and ccache_check.stat.exists

    - name: Build the collector builder image
      community.general.make:
        chdir: "{{ ansible_env.GITHUB_WORKSPACE | default(collector_root) }}"
        target: builder
        params:
          USE_CCACHE: "true"

    - name: Extract docker cache
      ansible.builtin.shell:
        cmd: ansible/scripts/extract_docker_cache.sh "{{ collector_root }}/{{ ccache_dir }}" "{{ container_ccache_dir }}"
        chdir: "{{ collector_root }}"
      when: arch == "s390x"

    - name: Fetch ccache
      ansible.builtin.fetch:
        src: "{{ collector_root }}/{{ ccache_path }}"
        dest: "{{ github_workspace }}/{{ ccache_dir }}/"
        flat: yes
      when: arch == "s390x"

    - name: Fetch build log
      ansible.builtin.fetch:
        src: "{{ collector_root }}/build_builder_image.log"
        dest: "{{ github_workspace }}/"
        flat: yes
      when: arch == "s390x"

    - name: Retag collector builder image to arch specific
      community.docker.docker_image:
        name: "quay.io/stackrox-io/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}"
        repository: "quay.io/stackrox-io/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}-{{ arch }}"
        source: local

    - name: Untag collector builder image to prevent issues with multiarch
      community.docker.docker_image:
        name: "quay.io/stackrox-io/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}"
        state: absent

    - name: Login to quay.io
      community.docker.docker_login:
        registry_url: quay.io
        username: "{{ stackrox_io_username }}"
        password: "{{ stackrox_io_password }}"

    - name: Push builder image to quay.io/stackrox-io
      community.docker.docker_image:
        name: "quay.io/stackrox-io/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}-{{ arch }}"
        push: true
        source: local

    - name: Login to quay.io
      community.docker.docker_login:
        registry_url: quay.io
        username: "{{ rhacs_eng_username }}"
        password: "{{ rhacs_eng_password }}"

    - name: Push builder image to quay.io/rhacs-eng
      community.docker.docker_image:
        name: "quay.io/stackrox-io/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}-{{ arch }}"
        repository: "quay.io/rhacs-eng/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}-{{ arch }}"
        push: true
        source: local

    - name: Print builder images pushed
      debug:
        msg:
          - "Pushed the following builder images:"
          - "  quay.io/stackrox-io/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}-{{ arch }}"
          - "  quay.io/rhacs-eng/collector-builder:{{ ansible_env.COLLECTOR_BUILDER_TAG }}-{{ arch }}"

    - name: Logout of quay.io
      community.docker.docker_login:
        registry_url: quay.io
        state: absent
      when: true
