---

- name: Set source image from family
  set_fact:
    gcp_source_image: "projects/{{ vm.project }}/global/images/family/{{ vm.family }}"
  when: vm.image is not defined

- name: Set source image from image
  set_fact:
    gcp_source_image: "projects/{{ vm.project }}/global/images/{{ vm.image }}"
  when: vm.image is defined

- name: Create VM
  google.cloud.gcp_compute_instance:
    name: "{{ vm.name }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_auth_kind }}"
    service_account_file: "{{ gcp_service_account_file }}"
    zone: "{{ gcp_zone }}"
    machine_type: e2-standard-2
    disks:
      - auto_delete: true
        boot: true
        initialize_params:
          disk_size_gb: 20
          source_image: "{{ gcp_source_image }}"
    network_interfaces:
      - network: 
          name: "default"
        access_configs:
          - name: External NAT
            type: ONE_TO_ONE_NAT
    labels: "{{ vm.labels }}"

