---
- name: Get distro info
  shell: awk -F= '$1=="ID" { print $2 ;}' /etc/os-release
  register: distro

- name: Register server with Red Hat for IBM Z vms
  tags: attach_subscription
  community.general.redhat_subscription:
    state: present
    username: "{{ redhat_username }}"
    password: "{{ redhat_password }}"
    auto_attach: true
  register: registration
  retries: 2
  delay: 30
  until: registration is not failed
  when: arch_info == "s390x"

- name: Update repository
  shell: yum makecache

- name: Add repository
  shell: |
    yum install -y yum-utils device-mapper-persistent-data lvm2
    yum-config-manager --add-repo https://download.docker.com/linux/"{{ distro.stdout }}"/docker-ce.repo
    yum-config-manager --setopt="docker-ce-stable.baseurl=https://download.docker.com/linux/"{{ distro.stdout }}"/\$releasever/\$basearch/stable" --save
    yum update -y

    subscription-manager repos --list
    subscription-manager repos --enable=rhel-8-server-extras-rpms
  when: arch_info == "s390x"

- name: Add repository
  shell: |
    yum install -y yum-utils device-mapper-persistent-data lvm2
    # this is a workaround because docker only has s390x repositories for RHEL, but
    # keeps x86 repositories for centos that work.
    yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    yum-config-manager --setopt="docker-ce-stable.baseurl=https://download.docker.com/linux/centos/\$releasever/\$basearch/stable" --save
    yum update -y
  when: arch_info != "s390x"

- name: Install docker
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: true

