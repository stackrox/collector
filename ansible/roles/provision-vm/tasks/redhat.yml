---
- set_fact:
    distro: centos

- when: vm_arch == "s390x"
  block:
    - name: Get distro info
      shell: awk -F= '$1=="ID" { print $2 ;}' /etc/os-release
      register: distro_id
      when: vm_arch == "s390x"

    - set_fact:
        distro: "{{ distro_id.stdout }}"

- name: Register server with Red Hat for IBM POWER vms
  tags: attach_subscription
  community.general.redhat_subscription:
    state: present
    username: "{{ redhat_username }}"
    password: "{{ redhat_password }}"
    auto_attach: true
  register: registration
  retries: 2
  delay: 30
  until: registration is not failed
  when: vm_arch == "ppc64le" or vm_arch == "s390x"

- name: Install needed utilities
  ansible.builtin.dnf:
    name:
      - git
      - make

- name: Add docker repos
  ansible.builtin.shell: |
    dnf config-manager --add-repo https://download.docker.com/linux/rhel/docker-ce.repo
  when: runtime_command == 'docker'

- name: Install docker
  ansible.builtin.dnf:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
    state: present
  when: runtime_command == 'docker'

- name: Install podman
  ansible.builtin.dnf:
    name:
      - podman
      - podman-docker
      - git
      - make
    state: latest
    update_cache: true
  when: runtime_command == 'podman'

