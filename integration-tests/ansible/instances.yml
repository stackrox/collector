---

gcp_project: stackrox-dev
gcp_auth_kind: application
gcp_zone: us-central1-a

job_id: "{{ lookup('env', 'JOB_ID', default='1') }}"

virtual_machines:
  - name: rhel
    project: rhel-cloud
    families:
      - rhel-7
      - rhel-8

  - name: rhel-sap
    project: rhel-sap-cloud
    families:
      - rhel-8-4-sap-ha
      - rhel-8-6-sap-ha

  - name: cos
    project: cos-cloud
    username: core
    families:
      - cos-stable
      - cos-beta
      - cos-dev
      - cos-89-lts

  - name: sles
    project: sles-cloud
    families:
      - sles-12
      - sles-15

  - name: ubuntu-os
    project: ubuntu-os-cloud
    families:
      - ubuntu-1804-lts
      - ubuntu-2004-lts
      - ubuntu-2204-lts

  - name: ubuntu-os-pro
    project: ubunut-os-pro-cloud
    families:
      - ubuntu-pro-1804-lts

  - name: flatcar
    project: kinvolk-public
    username: core
    families:
      - flatcar-stable

  - name: fedora-coreos
    project: fedora-coreos-cloud
    families:
      - fedora-coreos

  - name: garden-linux
    project: sap-se-gcp-gardenlinux
    images:
      - gardenlinux-gcp-cloud-gardener--prod-576-9-229156
