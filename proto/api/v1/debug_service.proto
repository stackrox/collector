syntax = "proto3";

option go_package = "v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "github.com/mwitkow/go-proto-validators/validator.proto";

package v1;

message GetLogLevelRequest {
    repeated string modules = 1;
}

message LogLevelRequest {
    string level = 1 [(validator.field) = {regex: "^\\w+$"}];
    repeated string modules = 2;
}

message ModuleLevel {
    string module = 1;
    string level = 2;
}

message LogLevelResponse {
    string level = 1;
    repeated ModuleLevel module_levels = 2;
}

message FingerprintRequest {
    string container_id = 1 [(validator.field) = {regex: "^\\w+$"}];
}

message FingerprintResponse {
    string status = 1;
    string fingerprint = 2;
}

// APIs for managing debuggability.
service DebugService {

    // Get the current logging level for StackRox services.
    rpc GetLogLevel(GetLogLevelRequest) returns (LogLevelResponse) {
        option (google.api.http) = {
            get: "/v1/debug/loglevel"
        };
    }

    // Set logging level for StackRox services.
    rpc SetLogLevel(LogLevelRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            patch: "/v1/debug/loglevel"
            body: "*"
        };
    }

    // Getting the fingerprint for a container ID
    rpc GetFingerprint(FingerprintRequest) returns (FingerprintResponse) {
        option (google.api.http) = {
            get: "/v1/debug/fingerprint"
        };
    }
}
