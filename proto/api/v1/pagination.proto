syntax = "proto3";

option go_package = "v1";

package v1;

message PaginationRequest {
    uint32 limit = 1;
    uint32 offset = 2;
    string sort_by = 3;
}

message PaginationResponse {
    uint32 result_size = 1;
    uint32 total_in_range = 2;
    uint32 offset = 3;
}

message CountResponse {
    uint32 total_in_range = 1;
}
