syntax = "proto3";

option go_package = "v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

package v1;

message PongMessage {
    string status = 1;
}

service PingService {
    rpc Ping(google.protobuf.Empty) returns (PongMessage) {
        option (google.api.http) = {
            get: "/v1/ping"
        };
    }
}
