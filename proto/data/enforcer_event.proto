syntax = "proto3";

package data;

option java_outer_classname = "EnforcerEventProtos";

message EnforcerEvent {
    string node = 1;
    string operation = 2;
    string action = 3;
    string source_policy = 4;
    string alert_id = 5;
    int64  time = 6;  // in nano seconds
    string short_container_id = 7;  // Short container ID
}
