syntax = "proto3";

option go_package = "v1";
option java_package = "stackrox.generated";

import weak "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "api/v1/common.proto";
import "api/v1/search_service.proto";

package v1;

message ImageLayer {
    string instruction                 = 1;
    string value                       = 2;
    google.protobuf.Timestamp created  = 3;
    string author                      = 4;
}

message V2Metadata {
    string digest          = 1;
    repeated string layers = 2;
}

message ImageMetadata {
    google.protobuf.Timestamp created  = 1;
    string author                      = 2;
    repeated ImageLayer layers         = 3;
    repeated string fs_layers          = 4;
    V2Metadata v2                      = 5;
    string registry_sha                = 6;
}

message License {
    string name = 1;
    string type = 2;
    string url  = 3;
}

message Vulnerability {
    string cve      = 1;
    float  cvss     = 2;
    string summary  = 3;
    string link     = 4;
    oneof set_fixed_by {
        string fixed_by = 5;
    }
}

message ImageScanComponent {
    string name                  = 1;
    string version               = 2;
    License license              = 3;
    repeated Vulnerability vulns = 4;
}

message ImageName {
    string sha                              = 1;
    string registry                         = 2;
    string remote                           = 3;
    string tag                              = 4;
    string full_name                        = 5;
}

message ImageScan {
    google.protobuf.Timestamp scan_time     = 1;
    repeated ImageScanComponent components = 2;
}

message Image {
    ImageName name          = 1;

    ImageMetadata metadata  = 2;
    ImageScan scan          = 3;
}

message ListImage {
    string sha                        = 1;
    string name                       = 2;
    oneof set_components {
        int64 components              = 3;
    }
    oneof set_cves {
        int64 cves                    = 4;
    }
    oneof set_fixable {
        int64 fixable_cves            = 5;
    }
    google.protobuf.Timestamp created = 6;
}

message ListImagesResponse {
    repeated ListImage images = 1;
}

service ImageService {

    rpc GetImage (ResourceByID) returns (Image) {
        option (google.api.http) = {
            get: "/v1/images/{id}"
        };
    }

    rpc ListImages (RawQuery) returns (ListImagesResponse) {
        option (google.api.http) = {
            get: "/v1/images"
        };
    }

}
