syntax = "proto3";

option go_package = "sensor";
option java_package = "io.stackrox.proto.api.v1";
option cc_enable_arenas = true;

package sensor;

enum ClientServerRole {
	ROLE_UNKNOWN = 0;
	ROLE_SERVER  = 1;
	ROLE_CLIENT  = 2;
}

enum SocketFamily {
	SOCKET_FAMILY_UNKNOWN = 0;
	SOCKET_FAMILY_IPV4    = 1;
	SOCKET_FAMILY_IPV6    = 2;
}

